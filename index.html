<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings_props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id ="root">

    </div>
    <script type="text/babel">
       let rootNode = ReactDOM.createRoot(root);
        let MyFunctionalComp = (props) =>
        {
            return <div> Hello {props.firstName +" "+props.lastName}</div>
        } 
        rootNode.render(<MyFunctionalComp firstName="Jane" lastName="Doe" />);  
    </script>
   
</body>
</html>
